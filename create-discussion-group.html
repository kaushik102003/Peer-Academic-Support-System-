<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Discussion Group</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #282727, #49a9b9);
            color: white;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: black;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .header img {
            width: 250px;
            height: 70px;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .form-container {
            background: linear-gradient(to bottom, #fd7e14, #ffc107);
            padding: 30px;
            border-radius: 15px;
            color: black;
            width: 400px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="header">
    <a href="#"><img src="StudyHub.png" alt="StudyHub Image"></a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="form-container">
        <h2>Create Discussion Group</h2>
        <form>
            <div class="form-group">
                <label for="subject">Subject Name:</label>
                <select class="form-control" id="subject">
                    <option selected disabled>Select one</option>
                    <option>How to Impress bava</option>
                    <option>Maths</option>
                    <option>Physics</option>
                    <option>Sex Education</option>
                    <option>Chemistry</option>
                    <option>Stranger Things</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic">Topic Name:</label>
                <input type="text" class="form-control" id="topic" placeholder="Enter topic name">
            </div>
            <div class="form-group">
                <label for="zoom-link">Zoom Link:</label>
                <input type="text" class="form-control" id="zoom-link" placeholder="Paste Zoom link">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    <p>Â© 2024 StudyHub. All rights reserved.</p>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
